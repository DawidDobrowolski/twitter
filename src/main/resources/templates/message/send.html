<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:include="fragments/header :: pageheader"></header>

<h2>Send message to: <p th:text="${receiver.name}"/></h2>
<form th:action="@{/message/send/{id}(id=${receiver.id})}" method="post" th:object="${message}">
    <div><label> Message : <textarea name="text" th:field="*{text}"></textarea></label></div>
    <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text error</div>
    <div><input type="submit" value="Send"/></div>
</form>
</body>
</html>
