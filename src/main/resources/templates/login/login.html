<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset=UTF-8"/>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.9.0/css/all.css}" media="all"/>
</head>
<body>
<header th:include="fragments/header :: pageheader"></header>
<div class="container card mt-3 col-md-6 transparetnt">
    <div class="card-body">
        <h1 class="sep">Login <i class="fas fa-sign-in-alt"></i>
        </h1>
        <div class="alert alert-danger" th:text="|${#httpServletRequest.getParameter('error')} Invalid username or password|"
             th:unless="${#httpServletRequest.getParameter('error') == null}">
        </div>
        <form th:action="@{/login/login}" method="post">
            <div class="form-group">
                <label> E-mail : </label>
                <input class="form-control" type="email" name="email"/>
            </div>
            <div class="form-group">
                <label> Password: </label>
                <input class="form-control" type="password" name="password"/>
            </div>
            <div><input class="btn btn-outline-primary" type="submit" value="Sign In"/></div>
        </form>
    </div>
</div>
</body>
</html>
